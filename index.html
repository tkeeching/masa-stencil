<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Masa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Flamenco:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="description">
        <h2>23 x 23cm</h2>
        <p>Character spacing (width: 1.4cm - height 2.3cm)</p>
    </div>

    <div class="faces faces-23">
        <div class="face" style="font-size: 1.2cm; font-family: Raleway"><h3>Raleway</h3></div>
        <div class="face" style="font-size: 1.2cm; font-family: Codystar"><h3>Codystar</h3></div>
        <div class="face" style="font-size: 1.2cm; font-family: Flamenco"><h3>Flamenco</h3></div>
        <div class="face" style="font-size: 1.3cm; font-family: Cormorant"><h3>Cormorant</h3></div>
        <div class="face" style="font-size: 1.1cm; font-family: Monoton"><h3>Monoton</h3></div>
    </div>

    <div class="description">
        <h2>50 x 50cm</h2>
        <p>Character spacing (width: 3cm - height 5cm)</p>
    </div>

    <div class="faces faces-50">
        <div class="face" style="font-size: 2.6cm; font-family: Raleway"><h3>Raleway</h3></div>
        <div class="face" style="font-size: 2.6cm; font-family: Codystar"><h3>Codystar</h3></div>
        <div class="face" style="font-size: 2.6cm; font-family: Flamenco"><h3>Flamenco</h3></div>
        <div class="face" style="font-size: 2.8cm; font-family: Cormorant"><h3>Cormorant</h3></div>
        <div class="face" style="font-size: 2.4cm; font-family: Monoton"><h3>Monoton</h3></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
